<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo de write</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script type="text/javascript">
		alert("Carga el contenido nuevo")
		document.write("<h1>Quita el contenido viejo - Agrega el contenido nuevo! </h1>")
		a= "Hola"
		b= " mundo"
		document.write("El valor de a es: "+a)
		document.write("<br>")
		document.write("El valor de b es: "+b)
	</script>
</head>
<body>
	<p>Algo de contenido original del documento</p>
	<p>El signo '+' sirve para concatenar cadenas de texto</p>

</body>
</html>
