<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener Datos</title>
	<link rel="stylesheet" type="text/css" href="estilosjs2.css">
	<script type="text/javascript" src="datossolicitud.js"></script>
</head>
<body>
	<div class="container">
		<form name="registro">
			<h1 align="center">Solicitud de empleo</h1>
			Nombre: <input type="text" name="nombre" width="300" id="nombre" class="field">
			<br><br>
			<fieldset>
				<legend>Estado civil</legend>
				<label>
					<input type="radio" name="estado" id="radio1" value="soltero">Soltero(a)
				</label>
				<label><input type="radio" name="estado" id="radio1" value="soltero">Casado(a)</label>
			</fieldset>
			<br>
			<fieldset>
				<legend>Habilidades digitales</legend>
				<label><input type="checkbox" id="check1" value="word">Word</label>
				<label><input type="checkbox" id="check2" value="excel">Excel</label>
				<label><input type="checkbox" id="check3" value="agenda">Agenda</label>
				<label><input type="checkbox" id="check4" value="calendario">Google Calendar</label>
			</fieldset><br>
			<label for="sucursal">Escoge la sucursal que te quede más cerca:</label><br><br>
			<select name="sucursal" id="tienda" onchange="obtenerdatos">
				<option id="op1" value="Escobedo" selected>Escobedo</option>
				<option id="op2" value="San Nicolás" selected>San Nicolás</option>
				<option id="op3" value="Monterrey" selected>Monterrey</option>
				<option id="op4" value="Apodaca" selected>Apodaca</option>
			</select><br><br>
			<center>
				<input type="button" name="btn1" value="Enviar" id="bt" onclick="obtenerdatos()">
			</center>
			<br><br>
			<hr>
			<label>
				<h2>Datos guardados</h2>
			</label>
			<table width="300">
				<tr>
					<td>Nombre:</td>
					<td><input type="text" name="nombreobtenido" id="nombreobtenido"></td>

				</tr>
				<tr>
					<td>Estado Civil:</td>
					<td><input type="text" name="estadocivil" id="estadocivil"></td>
				</tr>
				<tr>
					<td>Tus habilidades son:</td>
					<td><input type="text" name="tushabilidades" id="tushabilidades"></td>
				</tr>
				<tr>
					<td>Sucursal de Preferencia</td>
					<td><input type="text" name="tusucursal" id="tusucursal"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
