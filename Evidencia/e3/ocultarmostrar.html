<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Método Ocultar/Mostrar</title>
	<link rel="stylesheet" type="text/css" href="estilosjs.css">
</head>
<body>
	<p id="divbot">Sección Ocultar/Mostrar</p>
	<button onclick="Accion('Ocultar')">Ocultar</button>
	<button onclick="Accion('Mostrar')">Mostrar</button>
	<script type="text/javascript">
		function Accion(Tipo) {
			var element = document.getElementById('divbot')
			if (Tipo =="Ocultar")
				element.style.display = 'none'
			else
				element.style.display = ''
		}
	</script>
</body>
</html>
