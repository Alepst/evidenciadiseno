<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evento onClic</title>
	<link rel="stylesheet" type="text/css" href="estilosjs.css">
</head>
<body>
	<h2>Eventos HTML JavaScript</h2>
	<p>Haga clic en el botón para mostrar la fecha</p>
	<button onclick="displayDate()">¿Qué hora es?</button>
	<script language="javascript">
		function displayDate(){
			document.getElementById("fec").innerHTML= Date();
		}
	</script>
	<p id="fec"></p>

</body>
</html>
