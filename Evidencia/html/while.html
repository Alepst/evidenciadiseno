<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="estilosjs.css">
</head>
<body>
    <h2>Ejemplo con ciclo While</h2>
    <script type="text/javascript">
        let i = 1
        while (i<=5){
            document.write(i+"<br>")
            i++
        }
    </script>
</body>
</html>
